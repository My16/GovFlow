<form method="POST" action="{% url 'edit_document' document.pk %}">
    {% csrf_token %}

    <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Edit Document</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body">
        <div class="mb-3">
            <label>Document Title</label>
            <input type="text" name="title" class="form-control" value="{{ document.title }}" required>
        </div>

        <div class="mb-3">
            <label>Priority</label>
            <select id="priorityLevel" name="priority" class="form-select large-input">
                <option value="High" {% if document.priority == "High" %}selected{% endif %}>High - Urgent</option>
                <option value="Medium" {% if document.priority == "Medium" %}selected{% endif %}>Medium - Standard</option>
                <option value="Low" {% if document.priority == "Low" %}selected{% endif %}>Low - Routine</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ document.description }}</textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-outline-success">Save Changes</button>
    </div>
</form>
